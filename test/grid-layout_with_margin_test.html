<!doctype html>

<html>
<head>
    <title>grid-layout test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../paper-radio-button/paper-radio-button.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../grid-layout.html">
    <link rel="import" href="../grid-item.html">
    <link rel="import" href="../grid-item.html">
    <style>
        #layout {
            width: 100%;
            height: 800px;
            box-sizing: border-box;
            margin: 50px;
        }

        grid-layout {
            overflow-y: scroll;
            height: 800px;
        }

        grid-item {
            /*background-color: orange;*/
            border-style: solid;
            border-width: 1px;
            box-sizing: border-box;
            /*padding:2px;*/
        }

    </style>
</head>
<body>

<test-fixture id="Margin">
    <template>
        <grid-layout id="gridlayout" width="4" cellheight="300" margintop="10">
            <grid-item width="1" height="1">
                <div style="display:inline-block;margin:50px; box-sizing: border-box;">
                    <div style="width:100%; background-color:yellow; height:30px;"></div>
                    <paper-button raised>Click</paper-button>
                    <paper-input label="Input label" value="Some value"></paper-input>
                </div>
            </grid-item>
        </grid-layout>
    </template>
</test-fixture>

<script>
    suite('defaults', function () {
        var layout;
        setup(function () {
            layout = fixture('Margin');
        });
        test("Content with margin. Content element right coordinate not greater than cell right coordinate", function (done) {
            debugger;
            var cell = Polymer.dom(layout).querySelector("grid-item");
            var cellRight = cell.getBoundingClientRect().right;
            var content = Polymer.dom(cell).querySelector('paper-input');
            var contentRight = content.getBoundingClientRect().right;
            assert.isAtLeast(cellRight, contentRight, "Content right is bigger than grid-item right");
            done();
        });
    });

</script>
</body>
</html>
