<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
</head>
<body>
<dom-module id="grid-item">
    <template>
        <style>

            :host ::content > * {
                box-sizing: border-box;
                max-width: 100%;
                max-height: 100%;
            }
        </style>
        <content></content>
    </template>

    <script>
            Polymer({
                is: 'grid-item',
                properties: {
                    x:{
                        type: Number
                    },
                    width:{
                        type: Number
                    }
                }
        });
    </script>
</dom-module>

</body>
</html>
